<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort & Travel Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #b2dffb, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4682b4, #315a7a);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: slideIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container {
            width: 80%;
            margin: 40px auto;
            max-width: 1000px;
        }

        .form-section {
            background: white;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #4682b4;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4682b4;
            outline: none;
            box-shadow: 0 0 5px rgba(70, 130, 180, 0.5);
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #4682b4, #315a7a);
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #315a7a, #4682b4);
        }

        button:focus {
            outline: none;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        .accessory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .accessory-item {
            text-align: center;
        }

        .accessory-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .accessory-item span {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resort & Travel Booking</h1>
        <p>Escape to your dream destination in style and comfort!</p>
    </header>

    <div class="container">
        <form action="/book" method="POST">
            <div class="form-section">
                <h2>Resort Booking</h2>
                <label for="resort-name">Select Resort</label>
                <select id="resort-name" name="resort-name" required>
                    <option value="" disabled selected>Choose a resort...</option>
                    <option value="beach-resort">Beach Resort</option>
                    <option value="mountain-resort">Mountain Resort</option>
                    <option value="city-resort">City Resort</option>
                </select>

                <label for="check-in">Check-in Date</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Check-out Date</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" min="1" max="10" required>
            </div>

            <div class="form-section">
                <h2>Travel Accessories</h2>
                <p>Select the accessories you need for your trip:</p>
